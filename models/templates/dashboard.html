<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fake vs Real Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Fake vs Real Dashboard</h1>
    {% if prediction %}
        <p>Prediction: <strong>{{ prediction }}</strong></p>
    {% endif %}
    <form method="post">
        <textarea name="text" rows="5" cols="50" placeholder="Enter text here..."></textarea><br>
        <button type="submit">Check</button>
    </form>
    <p><a href="{{ url_for('stats') }}">View Statistics</a></p>
</body>
</html>
